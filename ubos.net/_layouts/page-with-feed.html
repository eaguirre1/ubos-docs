---
layout: default
---
<div class="page">
  <header class="page-header">
    <div class="feedicon">
     <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
      <img src="{{ "/images/feed-icon-28x28.png" | prepend: site.baseurl }}" alt="[RSS feed]">
     </a>
    </div>
    <h1 class="page-title">{{ page.title }}</h1>
  </header>

  <article class="page-content">
    {{ content }}
  </article>
</div>
